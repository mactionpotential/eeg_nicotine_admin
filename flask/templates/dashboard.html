{% extends "base.html" %}

{% block content %}
    <div class="card-wrapper">

        <div class="card">

            <h1 class="center">Dashbaord</h1>
            <p class="center">You are logged in </p>

            <div class="center">
                <a href="/user/signout" class="btn btn--secondary">
                    Sign Out
                </a> 
            </div>

        </div>

        <div class="card">
            <h2 class="center">Your Information</h2>
            <p>
                <strong>ID:</strong> {{ session['user']['_id']}}<br>
                <strong>Name:</strong> {{ session['user']['name']}}<br>
                <strong>Email:</strong> {{ session['user']['email']}}<br>
               
            </p>
        </div>



    </div>

    <div class="card-wrapper">

        <div class="card">

            <h1 class="center">Arduino Control</h1>

            <div class="center">

                <form action="/turn_on" method="GET">
                    <button type="submit">Turn On</button>
                </form>
                <form action="/turn_off" method="GET">
                    <button type="submit">Turn Off</button>
                </form>
                {% if status %}
                <p>{{ status }}</p>
              {% endif %}

            </div>

        </div>

    </div>


{% endblock %}
